<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  
  <!-- filestart -->
  <link rel="Stylesheet" type="text/css" href="css/demo.css" />
  <script type="text/javascript" src="js/lib/jquery.1.10.2.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</head>
<body>
  <div id="content">
   
      <div id="wScratchPad3" style="display:inline-block; position:relative; border:solid black 10px; margin:0 auto;"></div>

      <script type="text/javascript" src="js/lib/wScratchPad.js"></script>
      <script type="text/javascript">
        
        function set_image_overlay() {
          sp.wScratchPad('image2', './images/slide3.jpg');
          sp.wScratchPad('reset');
        }

        function enabled(toggle) {
          sp.wScratchPad('enabled', toggle);
        }

        $("#wScratchPad3").wScratchPad({
          cursor:'./cursors/.png',
          scratchMove: function(e, percent) {
              if(percent > 70)
              this.clear();
          }
        });
      </script>
    </div>
  </div>

 
</body>
</html>
